<!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Conferencia de Procesamiento de Lenguaje Natural - Inscripción</title>  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>  
    <style>  
        body {  
            padding: 2rem;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            min-height: 100vh;  
            background-color: #f8f9fa;  
        }  
        .form-container {  
            background-color: #ffffff;  
            padding: 2rem;  
            border: 1px solid #ddd;  
            border-radius: 8px;  
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  
            width: 100%;  
            max-width: 600px;  
        }  
    </style>  
</head>  
<body>  
    <div class="form-container">  
        <h3 class="mb-4 text-center">Formulario de Inscripción</h3>  
        <form id="registrationForm">  
            <div class="form-group">  
                <label for="name">Nombre Completo</label>  
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre completo" required>  
            </div>  
            <div class="form-group">  
                <label for="email">Correo Electrónico</label>  
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>  
            </div>  
            <div class="form-group">  
                <label for="age">Edad</label>  
                <input type="number" class="form-control" id="age" placeholder="Ingrese su edad" required>  
            </div>  
            <div class="form-group">  
                <label for="nationality">Nacionalidad</label>  
                <input type="text" class="form-control" id="nationality" placeholder="Ingrese su nacionalidad" required>  
            </div>  
            <div class="form-group">  
                <label for="DNI">DNI</label>  
                <input type="text" class="form-control" id="DNI" placeholder="Ingrese su DNI" required>  
            </div>  
            <div class="form-group">  
                <label for="Teléfono">Teléfono</label>  
                <input type="tel" class="form-control" id="Teléfono" placeholder="Ingrese su número de teléfono" required>  
            </div>  
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>  
        </form>  
    </div>  

    <div class="container mt-4">  
        <h3 class="mt-4 text-center">Lista de Inscritos</h3>  
        <table class="table table-bordered mt-2" id="registrantsTable">  
            <thead>  
                <tr>  
                    <th>Nombre Completo</th>  
                    <th>Correo Electrónico</th>  
                    <th>Edad</th>  
                    <th>Nacionalidad</th>  
                    <th>DNI</th>  
                    <th>Teléfono</th>  
                </tr>  
            </thead>  
            <tbody>  
                <!-- Los inscritos aparecerán aquí -->  
            </tbody>  
        </table>  
    </div>  

    <script>  
        $(document).ready(function() {  
            $('#registrationForm').on('submit', function(e) {  
                e.preventDefault();  

                const name = $('#name').val();  
                const email = $('#email').val();  
                const age = $('#age').val();  
                const nationality = $('#nationality').val();  
                const DNI = $('#DNI').val();  
                const Teléfono = $('#Teléfono').val();  

                $('#registrantsTable tbody').append(`  
                    <tr>  
                        <td>${name}</td>  
                        <td>${email}</td>  
                        <td>${age}</td>  
                        <td>${nationality}</td>  
                        <td>${DNI}</td>  
                        <td>${Teléfono}</td>  
                    </tr>  
                `);  

                $('#registrationForm')[0].reset();  
            });  
        });  
    </script>  
</body>  
</html>
